<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page</title>
</head>
<body>
    <form >
        <label style="background-color: rgb(154, 233, 255);" for="name">First name:</label>
        <br>
        <input type="text" id="name" name="name">
        <br>
        <label style="background-color: rgb(154, 233, 255);" for="email">Email:</label>
        <br>
        <input type="text" id="email" name="email">
        <br>
        <label style="background-color: rgb(154, 233, 255);" for="bday">Date of birth:</label>
        <br>
        <input type="date" id="bday" name="bday">
        <br><br>
        <input style="background-color: rgb(154, 233, 255);" type="submit">
       
    </form>
</body>
</html>
